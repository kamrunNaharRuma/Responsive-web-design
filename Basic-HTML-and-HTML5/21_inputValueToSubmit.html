<!-- Here, you have two radio inputs.
When the user submits the form with the indoor option selected,
the form data will include the line: indoor-outdoor=indoor.
This is from the name and value attributes of the "indoor" input. -->
<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://www.bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="https://www.freecatphotoapp.com/submit-cat-photo">
    <label for="indoor"><input value="indoor" id="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
    <label for="outdoor"><input value="outdoor" id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <label for="loving"><input value="loving" id="loving" type="checkbox" name="personality"> Loving</label>
    <label for="lazy"><input value="lazy" id="lazy" type="checkbox" name="personality"> Lazy</label>
    <label for="energetic"><input value="energetic"id="energetic" type="checkbox" name="personality"> Energetic</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
